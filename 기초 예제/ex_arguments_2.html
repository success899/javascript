<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function zero(){
            document.write('<h1>' +
                'zero.length ', zero.length,        // 매개변수로 정의한 수를 알려줌
                '  arguments ', arguments.length    // 몇 개의 인자를 전달했는지 알려줌
                + '</h1>'
            );
        }
        function one(arg1){
            document.write('<h1>' +
                'one.length ', one.length,
                '  arguments ', arguments.length
                + '</h1>'
            );
        }
        function two(arg1, arg2){
            document.write('<h1>' + 
                'two.length ', two.length,
                '  arguments ', arguments.length
                + '</h1>'
            );
        }
        zero();
        one('val1', 'val2');
        two('val1');
    </script>
</body>
</html>
