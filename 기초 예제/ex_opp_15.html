<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        // 참조
        // 변수 b에 담긴 객체의 id 값을 2로 변경했을 뿐인데 a.id의 값도 2가 된 것이다. 이것은 변수 b와 변수 a에 담긴 객체가 서로 같다는 것을 의미하다.
        var a = {'id':1};
        var b = a;
        b.id = 2;
        document.write(a.id);  // 2

    </script>
</body>
</html>
