<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        // 객체 생성
        // 객체 내의 변수를 프로퍼티(property) 함수를 메소드(method)라고 부른다.
        var person = {
            'name' : 'JH',
            'introduce' : function(){
                return 'My name is ' + this.name;
            }
        }
        document.write(person.introduce());
    </script>
</body>
</html>
