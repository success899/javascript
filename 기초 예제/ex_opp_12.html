<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        // Object 객체
        // Object 객체의 확장

        Object.prototype.contain = function(neddle) {
            for(var name in this){
                if(this[name] === neddle){
                    return true;
                }
            }
            return false;
        }
        var o = {'name':'JH', 'city':'seoul'}
        document.write(o.contain('JH') + '<br>');
        var a = ['JH','HJ','grapittie'];
        document.write(a.contain('HJ') + '<br>');
        document.write('<br>');

        // 하지만 Object 객체는 확장하지 않는 것이 바람직하다. 왜냐하면 모든 객체에 영향을 주기 때문이다. 
        // 위 코드의 연장선으로 아래 코드로 알아보자
        for(var name in o){
            document.write(name + '<br>');  
        }
        document.write('<br>');
        // 결과를 보면 확장한 프로퍼티인 contain이 포함되어 있다. 
        // 이 문제를 회피하기 위해서는 프로퍼티의 해당 객체의 소속인지를 체크해볼 수 있는 hasOwnProperty를 사용하면 된다. 
        for(var name in o){
            if(o.hasOwnProperty(name))
                document.write(name + '<br>');
        }
        // hasOwnProperty는 인자로 전달된 속성의 이름이 객체의 속성인지 여부를 판단한다. 만약 prototype으로 상속 받은 객체라면 false가 된다. 

    </script>
</body>
</html>
