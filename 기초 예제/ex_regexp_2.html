<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var xi = /a/;
        var yi = /a/i;       // i를 붙히면 대소문자 구분x
        document.write('<h1>' + "Abcde".match(xi) + '</h1>');
        document.write('<h1>' + "Abcde".match(yi) + '</h1>');

        var xg = /a/;
        var yg = /a/ig;      // g를 붙히면 모든 결과 리턴
        document.write('<h1>' + "abcdAaea".match(xg) + '</h1>');
        document.write('<h1>' + "abcdAaea".match(yg) + '</h1>');
    </script>
</body>
</html>
