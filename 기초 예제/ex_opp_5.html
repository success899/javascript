<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
    
    // 함수의 메소드인 apply, call을 이용하면 this의 값을 제어할 수 있다. 

    var o = {}
    var p = {}
    function func(){
        switch(this){
            case o:
                document.write('o<br />');
                break;
            case p:
                document.write('p<br />');
                break;
            case window:
                document.write('window<br />');
                break;          
        }
    }
    func();
    func.apply(o);
    func.apply(p);

    </script>
</body>
</html>
