<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        var i = 0;
        while(i < 10){
            document.write('while loop'+ i +'<br />');
            i++
        }
        for(var i = 10; i > 0; i--){
            document.write('for loop'+ i +'<br />');
}
    </script>
</body>
</html>
