<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function cal(mode){
            var funcs = {
                'add' : function(left, right){return left + right},
                'sub' : function(left, right){return left - right}
            }
            return funcs[mode];
        }
        document.write('<h1>' + cal('add')(4,1) + '</h1>');
        document.write('<h1>' + cal('sub')(4,1) + '</h1>');
    </script>
</body>
</html>
