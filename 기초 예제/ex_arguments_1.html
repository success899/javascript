<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // arguments 예약어를 통해 함수의 정의부분에서 인자에 대한 구현이 없음에도 인자를 전달 할 수 있다.
        // 또한 인자 값이나 arguments.length를 이용해서 함수로 전달된 인자의 개수를 알아낼 수도 있다.
        function sum(){
            var _sum = 0;    
            for(var i = 0; i < arguments.length; i++){
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }   
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4,5));
    </script>
</body>
</html>
