<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // inner = outter(); 이후 outter의 실행이 종료됐음에도 inner(); 를 실행했을 때 실행이 정상적으로 되는 것을 확인할 수 있다.
        // 즉 외부함수의 지역변수 title이 소멸되지 않았다는 것을 확인 할 수 있다.

        function outter(){
            var title = 'hello world';  
            return function(){        
                document.write('<h1>' + title + '</h1>');
            }
        }
        inner = outter();
        inner();
    </script>
</body>
</html>
