<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // 함수 sum에서 this의 값이 전역객체가 아니라 o1 또는 o2가 된다는 의미다.
        // 일반적인 객체지향 언어에서는 하나의 객체에 소속된 함수는 그 객체의 소유물이 된다.
        o1 = {val1:1, val2:2, val3:3}
        o2 = {v1:10, v2:50, v3:100, v4:25}
        function sum(){
            var _sum = 0;
            for(name in this){
                _sum += this[name];
            }
            return _sum;
        }
        document.write('<h1>' + sum.apply(o1) + '</h1>')
        document.write('<h1>' + sum.apply(o2) + '</h1>')
    </script>
</body>
</html>
